name: Release Build

on:
  push:
    tags: [ "v*" ]

jobs:
  build:
    name: Release Build
    runs-on: windows-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build Windows App
        run: |
          wails build -platform windows/amd64 -clean
        env:
          CGO_ENABLED: 1

      - name: Sign Binary
        shell: bash
        env:
          UPDATER_PRIVATE_KEY: ${{ secrets.UPDATER_PRIVATE_KEY }}
        run: |
          go run cmd/sign-update/main.go build/bin/yavam.exe

      - name: Extract Version
        shell: pwsh
        run: |
          $json = Get-Content wails.json | ConvertFrom-Json
          $version = $json.info.productVersion
          echo "VERSION=$version" >> $env:GITHUB_ENV
          Write-Host "Detected Version: $version"

      - name: Extract Release Notes
        shell: pwsh
        run: |
          $changelog = Get-Content CHANGELOG.md
          $start = 0
          $end = 0
          $notes = @()
          
          # Find the current version section
          for ($i=0; $i -lt $changelog.Count; $i++) {
            if ($changelog[$i] -match "^## \[v?$($env:VERSION)\]") {
              $start = $i + 1
              continue
            }
            if ($start -gt 0 -and $changelog[$i] -match "^## \[v?") {
              $end = $i
              break
            }
          }

          if ($start -gt 0) {
            if ($end -eq 0) { $end = $changelog.Count }
            $notes = $changelog[$start..($end-1)] | Where-Object { $_ -notmatch "^\[.*\]: http" } # Exclude links
            $notes | Out-File -Encoding UTF8 RELEASE_NOTES.md
          } else {
             Write-Host "Version header not found in CHANGELOG.md"
             "Automated Build" | Out-File -Encoding UTF8 RELEASE_NOTES.md
          }

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/bin/yavam.exe
            build/bin/yavam.exe.sig
          draft: false
          prerelease: false
          tag_name: ${{ github.ref_name }}
          name: ${{ format('YAVAM {0}', github.ref_name) }}
          body_path: RELEASE_NOTES.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
