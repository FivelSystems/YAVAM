name: Release Build

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build and Release
    runs-on: windows-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build Windows App
        run: |
          wails build -platform windows/amd64 -clean
        env:
          CGO_ENABLED: 1

      - name: Sign Binary
        shell: bash
        env:
          UPDATER_PRIVATE_KEY: ${{ secrets.UPDATER_PRIVATE_KEY }}
        run: |
          go run cmd/sign-update/main.go build/bin/yavam.exe

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/') || github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/bin/yavam.exe
            build/bin/yavam.exe.sig
          draft: false
          # If tag: Regular release. If main: Nightly Pre-release
          prerelease: ${{ !startsWith(github.ref, 'refs/tags/') }}
          tag_name: ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || 'nightly' }}
          overwrite: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
